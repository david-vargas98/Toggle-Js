    <title>Toggle</title>
    <link rel="stylesheet" href="sthyle.css">
</head>
<body>
    <!-- Contenedor principal -->

        <!-- Este será todo el contenido del contenedor -->

            <h2>Vargasfuentes.algo</h2>
            <!-- Se agrega un párrafo -->
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum alias modi debitis, enim nam reiciendis assumenda quibusdam, fuga aliquam corrupti ab commodi magnam odio atque quam eum nemo magni fugit.</p>
        </div>
        <!-- Este es el toggle o palanca el cual activa o desactiva algún estilo en específico -->
        <div class="toggleBtn"></div>
    </di>
    <script src="script.js"></script>
</body>
</html>
